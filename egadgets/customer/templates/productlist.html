{% extends 'navbar.html' %}
{% block nav %}
{% load static %}



<div class="d-flex justify-content-between mb-4">
  <h1>Products</h1>
  <form action="{% url 'search' %}" method="post" class="d-flex">
    {% csrf_token %}
    <input type="search" placeholder="Search with Name" name="searchkey" class="form-control">
    <button class="btn btn-success">Search</button>
  </form>

</div>


<div class="d-flex justify-content-evenly">
    {% for i in products %}
    <div class="card" style="width: 18rem;">
      <img src="{{i.image.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title text-center">{{i.title}}</h5>
        <p class="card-text text-center">{{i.price}}</p>
        <a href="{% url 'pdetail' i.id %}" class="btn btn-primary"></a>
      </div>
    </div>
{% endfor %}    

</div>


{% endblock nav %}
